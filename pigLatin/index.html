<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <h2>Let's Learn Pig Latin!</h2>
    <h3>How it works:</h3>
    <p>The general rule of thumb is to move any consonants before the first vowel to the end of the word, and add 'ay' to the end. <br> If the word starts with a vowel, you just add "yay" to the end.<br><br> Go ahead, give it a shot! </p>
    <input type="text" id="userInput" placeholder="Enter a Word">
    <button id="translateButton">Translate</button>
    <div id="translationBox">
      <h3>Translation:</h3>
      <h3 id="translatedWord"></h3>
      <h3 id="translatedWordTWO"></h3>
    </div>
  </main>
<script src="./main.js"></script>  
</body>

</html>
